<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <title>CobblePulse</title>
    <style>
      /* --- GOOGLE FONTS IMPORT --- */
      @import url("https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap");

      /* --- CSS VARIABLES & THEME --- */
      :root {
        --bg-gradient: radial-gradient(
          circle at top right,
          #1a1a2e,
          #16213e,
          #0f3460
        );
        --glass-bg: rgba(22, 33, 62, 0.7);
        --glass-border: rgba(255, 255, 255, 0.1);
        --accent-primary: #e94560;
        --accent-secondary: #0f3460;
        --text-main: #f5f5f5;
        --text-muted: #a0a0b5;
        --blur: blur(12px);
      }

      /* --- TYPE COLORS --- */
      .type-normal {
        background: #a8a878;
        color: #fff;
      }
      .type-fire {
        background: #f08030;
        color: #fff;
      }
      .type-water {
        background: #6890f0;
        color: #fff;
      }
      .type-grass {
        background: #78c850;
        color: #fff;
      }
      .type-electric {
        background: #f8d030;
        color: #000;
      }
      .type-ice {
        background: #98d8d8;
        color: #000;
      }
      .type-fighting {
        background: #c03028;
        color: #fff;
      }
      .type-poison {
        background: #a040a0;
        color: #fff;
      }
      .type-ground {
        background: #e0c068;
        color: #000;
      }
      .type-flying {
        background: #a890f0;
        color: #fff;
      }
      .type-psychic {
        background: #f85888;
        color: #fff;
      }
      .type-bug {
        background: #a8b820;
        color: #fff;
      }
      .type-rock {
        background: #b8a038;
        color: #fff;
      }
      .type-ghost {
        background: #705898;
        color: #fff;
      }
      .type-dragon {
        background: #7038f8;
        color: #fff;
      }
      .type-dark {
        background: #705848;
        color: #fff;
      }
      .type-steel {
        background: #b8b8d0;
        color: #000;
      }
      .type-fairy {
        background: #ee99ac;
        color: #000;
      }

      /* --- RESET & BASE --- */
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: var(--bg-gradient);
        background-attachment: fixed;
        color: var(--text-main);
        min-height: 100vh;
        overflow-x: hidden;
      }

      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #16213e;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--accent-secondary);
        border-radius: 5px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--accent-primary);
      }

      /* --- LAYOUT COMPONENTS --- */
      .glass-panel {
        background: var(--glass-bg);
        backdrop-filter: var(--blur);
        -webkit-backdrop-filter: var(--blur);
        border: 1px solid var(--glass-border);
        border-radius: 12px;
        box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
      }

      /* --- HEADER & TITLE --- */
      @keyframes pulse-glow {
        0% {
          text-shadow: 0 0 5px rgba(233, 69, 96, 0.2);
        }
        50% {
          text-shadow:
            0 0 15px rgba(233, 69, 96, 0.6),
            0 0 25px rgba(233, 69, 96, 0.2);
        }
        100% {
          text-shadow: 0 0 5px rgba(233, 69, 96, 0.2);
        }
      }

      header {
        padding: 20px;
        margin-bottom: 20px;
        display: flex;
        flex-wrap: wrap;
        gap: 20px;
        align-items: center;
        justify-content: space-between;
      }

      header h1 {
        font-family: "Orbitron", sans-serif;
        letter-spacing: 2px;
        font-weight: 900;
        font-size: 2.8rem;
        background: linear-gradient(to right, #ffffff, var(--accent-primary));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: pulse-glow 3s infinite ease-in-out;
        margin-bottom: 5px;
      }

      /* Controls (Search & Filter) */
      .controls {
        display: flex;
        gap: 15px;
        flex-grow: 1;
        justify-content: flex-end;
      }

      .search-wrapper {
        position: relative;
        display: inline-block;
      }

      .search-clear {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.2rem;
        cursor: pointer;
        padding: 0;
        width: 20px;
        height: 20px;
        display: none;
        align-items: center;
        justify-content: center;
        transition: color 0.2s;
      }

      .search-clear:hover {
        color: var(--accent-primary);
      }

      .search-clear.visible {
        display: flex;
      }

      input,
      select {
        padding: 10px 15px;
        border-radius: 8px;
        border: 1px solid var(--glass-border);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text-main);
        font-size: 1rem;
        outline: none;
      }

      input[type="text"] {
        padding-right: 35px; /* Make room for the X button */
      }

      input:focus,
      select:focus {
        border-color: var(--accent-primary);
      }

      select option {
        background: #1a1a2e;
        color: #fff;
      }

      /* --- TABS --- */
      .tabs {
        display: flex;
        gap: 10px;
        margin-bottom: 20px;
        overflow-x: auto;
        padding-bottom: 5px;
      }

      .tab-btn {
        background: rgba(255, 255, 255, 0.05);
        border: 1px solid var(--glass-border);
        color: var(--text-muted);
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-weight: bold;
      }

      .tab-btn:hover {
        background: rgba(255, 255, 255, 0.1);
        color: var(--text-main);
      }

      .tab-btn.active {
        background: var(--accent-primary);
        color: #fff;
        border-color: var(--accent-primary);
      }

      /* --- STAT BARS --- */
      .stat-bar-container {
        display: grid;
        grid-template-columns: 80px 1fr 35px;
        align-items: center;
        gap: 8px;
        margin-bottom: 6px;
      }
      .stat-label {
        font-size: 0.72rem;
        color: var(--text-muted);
        text-transform: uppercase;
      }
      .stat-bar-bg {
        background: rgba(255, 255, 255, 0.07);
        border-radius: 6px;
        height: 8px;
        overflow: hidden;
      }
      .stat-bar-fill {
        height: 100%;
        border-radius: 6px;
        transition: width 0.6s ease;
      }
      .stat-value {
        font-size: 0.8rem;
        font-weight: bold;
        text-align: right;
      }

      /* --- SHINY TOGGLE --- */
      .shiny-btn {
        background: none;
        border: 1px solid var(--glass-border);
        color: var(--text-muted);
        border-radius: 6px;
        padding: 3px 8px;
        font-size: 0.7rem;
        cursor: pointer;
        transition: all 0.2s;
        margin-left: 8px;
      }
      .shiny-btn:hover,
      .shiny-btn.active {
        border-color: #ffd700;
        color: #ffd700;
      }

      /* --- EVOLUTION CHAIN --- */
      .evo-chain {
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 8px;
      }
      .evo-mon {
        display: flex;
        flex-direction: column;
        align-items: center;
        cursor: pointer;
        transition: transform 0.2s;
        text-align: center;
      }
      .evo-mon:hover {
        transform: scale(1.1);
      }
      .evo-mon img {
        width: 56px;
        height: 56px;
        image-rendering: pixelated;
      }
      .evo-mon span {
        font-size: 0.65rem;
        color: var(--text-muted);
        text-transform: capitalize;
        margin-top: 2px;
      }
      .evo-mon.current span {
        color: var(--accent-primary);
        font-weight: bold;
      }
      .evo-arrow {
        color: var(--text-muted);
        font-size: 1rem;
      }

      /* --- FAVORITES --- */
      .fav-btn {
        background: none;
        border: none;
        font-size: 1.2rem;
        cursor: pointer;
        transition: transform 0.2s;
        padding: 0 4px;
        line-height: 1;
      }
      .fav-btn:hover {
        transform: scale(1.3);
      }

      /* --- SORT & RANDOM --- */
      .toolbar {
        display: flex;
        align-items: center;
        gap: 10px;
        margin-bottom: 12px;
        flex-wrap: wrap;
      }
      .sort-select {
        padding: 6px 10px;
        border-radius: 8px;
        border: 1px solid var(--glass-border);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text-main);
        font-size: 0.85rem;
        outline: none;
        cursor: pointer;
      }
      .sort-select:focus {
        border-color: var(--accent-primary);
      }
      .random-btn {
        padding: 6px 12px;
        border-radius: 8px;
        border: 1px solid var(--glass-border);
        background: rgba(0, 0, 0, 0.2);
        color: var(--text-muted);
        font-size: 0.85rem;
        cursor: pointer;
        transition: all 0.2s;
      }
      .random-btn:hover {
        border-color: var(--accent-primary);
        color: var(--accent-primary);
      }
      .about-content {
        padding: 30px;
        line-height: 1.8;
        max-width: 900px;
        margin: 0 auto;
      }

      .about-content h2 {
        color: var(--accent-primary);
        margin-top: 30px;
        margin-bottom: 15px;
        font-size: 1.5rem;
      }

      .about-content h2:first-child {
        margin-top: 0;
      }

      .about-content p {
        margin-bottom: 15px;
        color: var(--text-main);
      }

      .about-content a {
        color: var(--accent-primary);
        text-decoration: none;
        font-weight: bold;
        transition: color 0.2s;
      }

      .about-content a:hover {
        color: #ff6b81;
        text-decoration: underline;
      }

      .about-content ul {
        margin-left: 20px;
        margin-bottom: 15px;
      }

      .about-content li {
        margin-bottom: 8px;
      }

      .about-content strong {
        color: var(--accent-primary);
      }

      /* --- MAIN UI - TABLE --- */
      .table-container {
        overflow-x: auto;
      }

      table {
        width: 100%;
        border-collapse: collapse;
        text-align: left;
      }

      th,
      td {
        padding: 15px;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      }

      /* Fixed Column Widths for a cleaner layout */
      th:nth-child(1),
      td:nth-child(1) {
        width: 15%;
        min-width: 100px;
      }
      th:nth-child(2),
      td:nth-child(2) {
        width: 10%;
        min-width: 70px;
      }
      th:nth-child(3),
      td:nth-child(3) {
        width: 45%;
      }
      th:nth-child(4),
      td:nth-child(4) {
        width: 30%;
      }

      th {
        color: var(--text-muted);
        font-weight: 600;
        text-transform: uppercase;
        font-size: 0.9rem;
      }

      tr {
        transition: background 0.2s;
        cursor: pointer;
      }

      tr:hover {
        background: rgba(255, 255, 255, 0.05);
      }

      .sprite-cell img {
        width: 50px;
        height: 50px;
        image-rendering: pixelated;
      }

      .type-badge {
        display: inline-block;
        padding: 4px 10px;
        border-radius: 20px;
        font-size: 0.8rem;
        font-weight: bold;
        margin-right: 5px;
        text-transform: capitalize;
      }

      .loading {
        text-align: center;
        padding: 50px;
        color: var(--text-muted);
        font-size: 1.2rem;
      }

      /* --- MODAL OVERLAY --- */
      .modal-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        backdrop-filter: blur(5px);
        display: flex;
        justify-content: center;
        align-items: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity 0.3s ease;
        z-index: 1000;
        padding: 20px;
      }

      .modal-overlay.active {
        opacity: 1;
        pointer-events: auto;
      }

      .modal-content {
        width: 100%;
        max-width: 600px;
        padding: 30px;
        position: relative;
        transform: translateY(20px);
        transition: transform 0.3s ease;
        max-height: 90vh;
        overflow-y: auto;
      }

      .modal-overlay.active .modal-content {
        transform: translateY(0);
      }

      .close-btn {
        position: absolute;
        top: 15px;
        right: 20px;
        background: none;
        border: none;
        color: var(--text-muted);
        font-size: 1.5rem;
        cursor: pointer;
        transition: color 0.2s;
      }

      .close-btn:hover {
        color: var(--accent-primary);
      }

      /* --- MODAL HEADER & CONTENT --- */
      .modal-header {
        display: flex;
        align-items: center;
        gap: 20px;
        margin-bottom: 25px;
        border-bottom: 1px solid var(--glass-border);
        padding-bottom: 20px;
      }

      .modal-sprite {
        width: 120px;
        height: 120px;
        image-rendering: pixelated;
        background: rgba(0, 0, 0, 0.2);
        border-radius: 50%;
      }

      .modal-title h2 {
        font-size: 2rem;
        text-transform: capitalize;
        margin-bottom: 5px;
      }

      .tier-badge {
        background: var(--accent-secondary);
        color: #fff;
        padding: 3px 8px;
        border-radius: 4px;
        font-size: 0.8rem;
        vertical-align: middle;
        margin-left: 10px;
      }

      .modal-grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 20px;
      }

      .info-card {
        background: rgba(0, 0, 0, 0.2);
        padding: 15px;
        border-radius: 8px;
        border: 1px solid var(--glass-border);
      }

      .info-card h4 {
        color: var(--text-muted);
        font-size: 0.85rem;
        margin-bottom: 8px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .full-width {
        grid-column: 1 / -1;
      }

      /* --- SMOGON INTERACTIVE CONTAINER --- */
      .smogon-container {
        border-radius: 12px;
        padding: 10px;
        margin: -10px;
        transition: all 0.3s ease;
      }

      /* --- SOURCES FOOTER --- */
      .footer-sources {
        text-align: center;
        margin-top: 40px;
        padding: 20px;
        border-top: 1px solid var(--glass-border);
        color: var(--text-muted);
        font-size: 0.85rem;
        letter-spacing: 1px;
        text-transform: uppercase;
      }

      .footer-sources a {
        color: var(--accent-primary);
        text-decoration: none;
        margin: 0 8px;
        font-weight: bold;
        transition: all 0.2s ease;
      }

      .footer-sources a:hover {
        color: #fff;
        text-shadow: 0 0 8px var(--accent-primary);
      }

      /* --- RESPONSIVE DESIGN --- */
      @media (max-width: 600px) {
        .controls {
          flex-direction: column;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="container" id="app">
      <header>
        <h1>CobblePulse</h1>

        <div class="controls">
          <div class="search-wrapper">
            <input
              type="text"
              id="searchInput"
              placeholder="Search by name or Dex ID..."
            />
            <button class="search-clear" id="searchClear">&times;</button>
          </div>
          <select id="typeFilter">
            <option value="all">All Types</option>
          </select>
        </div>
      </header>

      <div class="tabs" id="tabContainer">
        <button class="tab-btn active" data-tab="about">About</button>
        <button class="tab-btn" data-tab="ubers">Ubers</button>
        <button class="tab-btn" data-tab="ou">OU</button>
        <button class="tab-btn" data-tab="uu">UU</button>
        <button class="tab-btn" data-tab="ru">RU</button>
        <button class="tab-btn" data-tab="nu">NU</button>
        <button class="tab-btn" data-tab="pu">PU</button>
        <button class="tab-btn" data-tab="lc">LC</button>
        <button class="tab-btn" data-tab="all">All Cobblemon</button>
        <button class="tab-btn" data-tab="favorites">‚≠ê Favorites</button>
      </div>

      <div class="toolbar" id="toolbar" style="display: none">
        <select class="sort-select" id="sortSelect">
          <option value="dex">Sort: Dex #</option>
          <option value="name">Sort: Name A‚ÄìZ</option>
          <option value="type">Sort: Type</option>
        </select>
        <button class="random-btn" id="randomBtn">üé≤ Random</button>
      </div>

      <div id="aboutPanel" style="display: none" class="glass-panel">
        <!-- About content injected here -->
      </div>

      <div class="glass-panel table-container" id="tableContainer">
        <table>
          <thead>
            <tr>
              <th>Rank / Dex #</th>
              <th>Sprite</th>
              <th>Name</th>
              <th>Types</th>
            </tr>
          </thead>
          <tbody id="pokemonList"></tbody>
        </table>
      </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content glass-panel" id="modalContent">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div id="modalBody"></div>
      </div>
    </div>

    <script>
      // --- STATE ---
      let allPokemon = [];
      let localDB = {};
      let currentTab = "about";
      let favorites = JSON.parse(
        localStorage.getItem("cobblePulseFavorites") || "[]",
      );

      const DOM = {
        list: document.getElementById("pokemonList"),
        searchInput: document.getElementById("searchInput"),
        searchClear: document.getElementById("searchClear"),
        typeFilter: document.getElementById("typeFilter"),
        tabs: document.querySelectorAll(".tab-btn"),
        modalOverlay: document.getElementById("modalOverlay"),
        modalBody: document.getElementById("modalBody"),
        closeBtn: document.getElementById("closeBtn"),
        toolbar: document.getElementById("toolbar"),
        sortSelect: document.getElementById("sortSelect"),
        randomBtn: document.getElementById("randomBtn"),
        aboutPanel: document.getElementById("aboutPanel"),
        tableContainer: document.getElementById("tableContainer"),
      };

      const POKEMON_TYPES = [
        "normal",
        "fire",
        "water",
        "grass",
        "electric",
        "ice",
        "fighting",
        "poison",
        "ground",
        "flying",
        "psychic",
        "bug",
        "rock",
        "ghost",
        "dragon",
        "dark",
        "steel",
        "fairy",
      ];

      async function init() {
        populateTypeFilter();
        setupEventListeners();
        applyFilters(); // Show About tab immediately, before DB loads

        try {
          // Only fetch your local database - it has everything!
          // Add cache-busting parameter to force reload
          const dbResponse = await fetch("./localDB.json?v=" + Date.now());

          console.log("Fetch response status:", dbResponse.status);
          console.log("Content-Type:", dbResponse.headers.get("content-type"));

          if (!dbResponse.ok) {
            throw new Error(`HTTP error! status: ${dbResponse.status}`);
          }

          const contentType = dbResponse.headers.get("content-type");
          if (!contentType || !contentType.includes("application/json")) {
            console.warn("Response is not JSON, content-type:", contentType);
            const text = await dbResponse.text();
            console.log(
              "Response text (first 500 chars):",
              text.substring(0, 500),
            );
            throw new Error(
              "Server returned HTML instead of JSON. Make sure localDB.json exists in the same directory as index.html",
            );
          }

          localDB = await dbResponse.json();
          window.localDB = localDB; // Also set on window for debugging

          console.log(
            "LocalDB loaded:",
            Object.keys(localDB).length,
            "entries",
          );
          console.log("Type of localDB:", typeof localDB);
          console.log(
            "Is it an object?",
            localDB !== null && typeof localDB === "object",
          );

          // Directly render using your local data
          allPokemon = Object.values(localDB);
          console.log(
            "allPokemon array created:",
            allPokemon.length,
            "Pokemon",
          );
          console.log("First Pokemon:", allPokemon[0]);

          applyFilters(); // Show About tab on initial load

          // Open modal if URL has ?pokemon= param (shared link)
          const urlParams = new URLSearchParams(window.location.search);
          const pokemonParam = urlParams.get("pokemon");
          if (pokemonParam && localDB[pokemonParam]) {
            const p = localDB[pokemonParam];
            openModal(p.id, p.cleanName);
          }
        } catch (e) {
          console.error("Data load failed:", e);
          DOM.list.innerHTML = `<tr><td colspan="4" class="loading">
            <strong>Error loading data:</strong> ${e.message}<br><br>
            Make sure localDB.json is in the same directory as index.html.<br>
            Check the browser console (F12) for more details.
          </td></tr>`;
        }
      }

      async function getPokemonDetails(id) {
        const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
        return await res.json();
      }

      // --- HELPER: BUILD SPREADSHEET LOCATION UI ---
      function buildLocationCards(locations, title) {
        const cards = locations
          .map((loc) => {
            const conditionHtml = loc.condition
              ? `<div style="margin-top: 6px; color: var(--accent-primary);">‚ö†Ô∏è Condition: ${loc.condition}</div>`
              : "";
            const formsHtml = loc.forms
              ? `<div style="margin-top: 4px; color: #a8a878;">‚ú® Form Info: ${loc.forms}</div>`
              : "";

            return `
                  <div style="background: rgba(0,0,0,0.2); border: 1px solid var(--glass-border); border-left: 3px solid var(--accent-primary); padding: 12px; border-radius: 6px; font-size: 0.9rem; margin-bottom: 8px;">
                      <div style="font-weight: bold; color: var(--text-main); margin-bottom: 6px; font-size: 1rem;">üåç ${loc.spawn}</div>
                      <div style="display: flex; flex-wrap: wrap; gap: 12px; color: var(--text-muted);">

      function getImmunities(types, abilities) {
        let immunities = [];

        // 1. Type-based immunities
        const typeImmunityMap = {
          normal: [],
          fire: [],
          water: [],
          electric: ["ground"],
          grass: [],
          ice: [],
          fighting: ["ghost"],
          poison: [],
          ground: [],
          flying: ["ground"],
          psychic: [],
          bug: [],
          rock: [],
          ghost: ["normal", "fighting"],
          dragon: [],
          dark: ["psychic"],
          steel: ["poison"],
          fairy: ["dragon"],
        };

        types.forEach((t) => {
          (typeImmunityMap[t] || []).forEach((immune) => {
            if (!immunities.find((i) => i.type === immune)) {
              immunities.push({
                type: immune,
                label: immune,
                source: "typing",
              });
            }
          });
        });

        // 2. Ability-based immunities
        (abilities || []).forEach((a) => {
          const abilityImmunity = ABILITY_IMMUNITIES[a.name];
          if (abilityImmunity) {
            // Don't duplicate if type already gives it
            if (!immunities.find((i) => i.type === abilityImmunity.type)) {
              immunities.push({
                type: abilityImmunity.type,
                label: abilityImmunity.label,
                source: "ability",
                isHidden: a.isHidden,
              });
            }
          }
        });

        return immunities;
      }
