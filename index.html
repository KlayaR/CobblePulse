<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@700;900&display=swap" rel="stylesheet" />
    <title>CobblePulse</title>
    <link rel="icon" type="image/x-icon" href="./favicon.ico" />
    <link rel="stylesheet" href="./styles/main.css" />
  </head>
  <body>
    <div id="tooltip"><div id="tt-content"></div></div>

    <div class="container" id="app">
      <header>
        <h1>CobblePulse</h1>
        <div class="controls">
          <div class="search-wrapper">
            <input type="text" id="searchInput" placeholder="Search: name, #id, type:fire, ability:levitate, move:earthquake, speed>100" />
            <button class="search-clear" id="searchClear">&times;</button>
          </div>
        </div>
      </header>

      <div class="filter-chips" id="filterChips" style="display:none">
        <div class="filter-section">
          <h4 style="font-size:0.75rem;color:var(--text-muted);text-transform:uppercase;margin-bottom:8px;">Filter by Type:</h4>
          <div id="typeFilterBadges" style="display:flex;flex-wrap:wrap;gap:6px;margin-bottom:12px;"></div>
        </div>
        <div style="display:flex;gap:8px;flex-wrap:wrap">
          <div class="filter-chip" id="spawnsChip"><span>üìç Has Spawns</span></div>
          <div class="filter-chip" id="legendaryChip"><span>‚≠ê Legendary</span></div>
          <button class="advanced-toggle" id="advancedToggle">‚öôÔ∏è Advanced Filters</button>
        </div>
      </div>

      <div class="advanced-filters" id="advancedFilters">
        <div class="filter-section">
          <h4>Base Stats (Minimum)</h4>
          <div class="stat-slider"><label>HP</label>     <input type="range" id="hpSlider"  min="0" max="255" value="0" /><span id="hpValue">0</span></div>
          <div class="stat-slider"><label>ATK</label>    <input type="range" id="atkSlider" min="0" max="255" value="0" /><span id="atkValue">0</span></div>
          <div class="stat-slider"><label>DEF</label>    <input type="range" id="defSlider" min="0" max="255" value="0" /><span id="defValue">0</span></div>
          <div class="stat-slider"><label>Sp.ATK</label> <input type="range" id="spaSlider" min="0" max="255" value="0" /><span id="spaValue">0</span></div>
          <div class="stat-slider"><label>Sp.DEF</label> <input type="range" id="spdSlider" min="0" max="255" value="0" /><span id="spdValue">0</span></div>
          <div class="stat-slider"><label>SPE</label>    <input type="range" id="speSlider" min="0" max="255" value="0" /><span id="speValue">0</span></div>
        </div>
      </div>

      <div class="tabs" id="tabContainer">
        <button class="tab-btn active" data-tab="about">About</button>
        <button class="tab-btn" data-tab="ubers">Ubers</button>
        <button class="tab-btn" data-tab="ou">OU</button>
        <button class="tab-btn" data-tab="uu">UU</button>
        <button class="tab-btn" data-tab="ru">RU</button>
        <button class="tab-btn" data-tab="nu">NU</button>
        <button class="tab-btn" data-tab="pu">PU</button>
        <button class="tab-btn" data-tab="lc">LC</button>
        <button class="tab-btn" data-tab="all">All Cobblemon</button>
        <button class="tab-btn" data-tab="favorites">‚≠ê Favorites</button>
      </div>

      <div class="toolbar" id="toolbar" style="display:none">
        <select class="sort-select" id="sortSelect">
          <option value="dex">Sort: Dex #</option>
          <option value="name">Sort: Name A‚ÄìZ</option>
          <option value="type">Sort: Type</option>
        </select>
        <button class="random-btn" id="randomBtn">üé≤ Random</button>
      </div>

      <div id="aboutPanel" style="display:none" class="glass-panel"></div>

      <div class="glass-panel table-container" id="tableContainer">
        <table>
          <thead>
            <tr>
              <th>Rank / Dex #</th>
              <th>Sprite</th>
              <th>Name</th>
              <th>Types</th>
            </tr>
          </thead>
          <tbody id="pokemonList"></tbody>
        </table>
      </div>
    </div>

    <div class="modal-overlay" id="modalOverlay">
      <div class="modal-content glass-panel" id="modalContent">
        <button class="close-btn" id="closeBtn">&times;</button>
        <div id="modalBody"></div>
      </div>
    </div>

    <footer class="footer-sources glass-panel">
      <span class="footer-label">Data Assembled From:</span>
      <div class="footer-links">
        <a href="https://www.lumyverse.com/cobbleverse/" target="_blank" class="source-badge">Cobbleverse</a>
        <a href="https://cobblemon.com/" target="_blank" class="source-badge">Cobblemon</a>
        <a href="https://www.smogon.com/" target="_blank" class="source-badge">Smogon</a>
        <a href="https://pokeapi.co/" target="_blank" class="source-badge">Pok√©API</a>
      </div>
    </footer>

    <!-- Scripts loaded in dependency order -->
    <script src="./scripts/typeChart.js"></script>
    <script src="./scripts/tooltip.js"></script>
    <script src="./scripts/filters.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/main.js"></script>
  </body>
</html>
